<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon-v2.ico" type="image/x-icon" />
  <base href="./">
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>MAGApixel Wardrobe</title>
</head>

<body>
  <div class="header">
    <img class="header-image" src="images/mp-logo.png" alt="MAGApixel Logo" />
    <p class="tagline">Making Art Great Again</p>
  </div>

  <div class="app-container">
    <!-- Left Column -->
    <div class="canvas-column">
      <h1 class="canvas-title">MAGApixel Wardrobe</h1>
      <div id="canvas" style="position: relative; z-index: 10; background: white;">
        <img id="default-preview" src="traits/default/default-preview.png" />
        <img id="background" class="trait-layer" />
        <img id="skin" class="trait-layer" />
        <img id="face" class="trait-layer" />
        <img id="body" class="trait-layer" />
        <img id="head" class="trait-layer" />
        <img id="glasses" class="trait-layer" />
        <img id="hand" class="trait-layer" />
      </div>

      <!-- Buttons in two rows -->
      <div class="button-wrapper">
        <div class="button-row">
          <button id="download-btn">Download PNG</button>
          <button id="randomize-btn">Randomize</button>
          <button id="clear-btn">Clear All</button>
        </div>
        <div class="button-row">
          <button id="save-fav-btn" class="styled-btn">⭐ Save Favorite</button>
          <button id="load-fav-btn" class="styled-btn">📂 Load Favorite</button>
          <button id="theme-toggle-btn" class="styled-btn">Toggle Theme</button>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="controls-column">
      <div class="trait-section"><h2>Background <button onclick="toggleThumbnails('background-thumbnails')">📁</button></h2><div id="background-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Skin <button onclick="toggleThumbnails('skin-thumbnails')">📁</button></h2><div id="skin-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Face <button onclick="toggleThumbnails('face-thumbnails')">📁</button></h2><div id="face-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Body <button onclick="toggleThumbnails('body-thumbnails')">📁</button></h2><div id="body-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Head <button onclick="toggleThumbnails('head-thumbnails')">📁</button></h2><div id="head-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Glasses <button onclick="toggleThumbnails('glasses-thumbnails')">📁</button></h2><div id="glasses-thumbnails" class="thumbnails"></div></div>
      <div class="trait-section"><h2>Hand <button onclick="toggleThumbnails('hand-thumbnails')">📁</button></h2><div id="hand-thumbnails" class="thumbnails"></div></div>
    </div>
  </div>

  <!-- Tooltip Preview -->
  <div id="trait-tooltip" class="trait-tooltip">
    <img id="tooltip-img" src="" alt="Preview" />
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
